version: '3.8'

services:
  fichas-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fichas-generator
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      # Mapeia a pasta de sa√≠da local para OUTPUT_DIR dentro do container
      - ./output:/usr/src/app/output
      # Mapeia a pasta de assets (logo.png) para dentro do container
      - ./assets:/usr/src/app/assets
      # Mapeia a pasta de templates para dentro do container
      - ./templates:/usr/src/app/templates

    ports:
      - "4444:4444"

